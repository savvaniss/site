services:
  cv-site:
    image: nginx:alpine
    container_name: savvanis-cv
    restart: unless-stopped
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./styles.css:/usr/share/nginx/html/styles.css:ro
    networks:
      - proxy_net

networks:
  proxy_net:
    external: true
